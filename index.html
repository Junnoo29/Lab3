<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body> 

    <header class="p-3 text-success-emphasis bg-success border border-success-subtle rounded-3 text-center">
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container">
                <a class="navbar-brand" href="#">SZOP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="https://pl.wikipedia.org/wiki/Szop">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://pl.wikipedia.org/wiki/Szop">O nas</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://pl.wikipedia.org/wiki/Szop">Usługi</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://pl.wikipedia.org/wiki/Szop">Kontakt</a></li>
                    </ul>
                </div>
            </div>
        </nav>  
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3 col-sm-12 p-3 text-success-emphasis bg-success-subtle border border-success-subtle rounded-3 d-flex flex-column align-items-center">
                <h2>SZOP</h2>
                <a href="https://pl.wikipedia.org/wiki/Szop" class="btn btn-light btn-lg mt-auto">Szopy</a>
            </div>
            <div class="col-md-3 col-sm-12 p-3 text-success-emphasis bg-success-subtle border border-success-subtle rounded-3 d-flex flex-column align-items-center">
                <h2>OBRAZKOWY SZOP</h2>
                <div class="card" style="width: 18rem;">
                    <img src="Un.jpg" class="card-img-top" alt="...">
                    <div class="card-body text-center">
                        <h5 class="card-title">Szop</h5>
                        <p class="card-text">Karl</p>
                        <a href="https://pl.wikipedia.org/wiki/Szop" class="btn btn-success">Sprawdź</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 p-3 text-success-emphasis bg-success-subtle border border-success-subtle rounded-3 d-flex flex-column align-items-center">
                <h2>ZOSTAŃ KUPIONY PRZEZ SZOPA</h2>
                <div class="row justify-content-center">
                    <div class="col-md-12 col-sm-12 bg-light p-4 border rounded-3">
                        <form>
                            <div class="mb-6">
                                <label for="name" class="form-label">Imię i nazwisko</label>
                                <input type="text" class="form-control" id="name" placeholder="Wpisz swoje imię">
                            </div>
                            <div class="mb-6">
                                <label for="email" class="form-label">Adres e-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="Wpisz swój e-mail">
                            </div>
                            <div class="mb-6">
                                <label for="message" class="form-label">Wiadomość</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="Napisz dlaczego szop miałby cię wybrać"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Wyślij</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="row align-items-end p-3 text-success-emphasis bg-success border border-success-subtle rounded-3 text-center">
        <p>&copy; Wszelkie szopy zastrzeżone.</p>
    </footer>
       
</body>
</html>
